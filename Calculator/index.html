<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link href="calculator.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container text-center">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" id="display" />
          </div>
          <div class="col">
            <input type="button" value="AC" data-value="clear" />
            <input type="button" value="DE" data-value="delete" />
            <input type="button" value="." data-value="." />
            <input type="button" value="/" data-value="/" />
          </div>
          <div class="col">
            <input type="button" value="7" data-value="7" />
            <input type="button" value="8" data-value="8" />
            <input type="button" value="9" data-value="9" />
            <input type="button" value="*" data-value="*" />
          </div>
          <div class="col">
            <input type="button" value="4" data-value="4" />
            <input type="button" value="5" data-value="5" />
            <input type="button" value="6" data-value="6" />
            <input type="button" value="-" data-value="-" />
          </div>
          <div class="col">
            <input type="button" value="1" data-value="1" />
            <input type="button" value="2" data-value="2" />
            <input type="button" value="3" data-value="3" />
            <input type="button" value="+" data-value="+" />
          </div>
          <div class="col">
            <input type="button" value="00" data-value="00" />
            <input type="button" value="0" data-value="0" />
            <input type="button" value="=" class="equal" data-value="equal" />
          </div>
        </form>
      </div>
    </div>
    <script>
      let display = document.getElementById("display");
      let buttons = document.querySelectorAll('input[type="button"]');

      for (let i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener("click", function () {
          let value = this.getAttribute("data-value");

          if (value === "clear") {
            display.value = "";
          } else if (value === "delete") {
            display.value = display.value.slice(0, -1);
          } else if (value === "equal") {
            display.value = eval(display.value);
          } else {
            display.value += value;
          }
        });
      }
    </script>
  </body>
</html>
